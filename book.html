<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Slot</title>
</head>
<body>
    <h1>Book a Slot</h1>
    <form id="bookingForm" action="/book" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Name should contain only alphabetic characters and spaces"><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br>
        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>
        <input type="submit" value="Book">
    </form>

    <button onclick="window.location.href='/'">Back to Home</button>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            if (!name || !date || !time) {
                alert('All fields are required.');
                return false;
            }

            const namePattern = /^[A-Za-z\s]+$/;
            if (!namePattern.test(name)) {
                alert('Name should contain only alphabetic characters and spaces.');
                return false;
            }

            const now = new Date();
            const selectedDate = new Date(date + 'T' + time);

            if (selectedDate < now) {
                alert('The selected date and time must be in the future.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
